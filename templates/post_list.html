{% extends "base.html" %}

{% block content %}
  {% for post in posts %}
 
    <div class="post">
      {% if post.published_at %}
        <div class="date">{{ post.published_at }}</div>
      {% endif %}
      <h1>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
      </h1>
      <p>{{ post.content | truncatechars:200 }}</p>
    </div>
  {% endfor %}
{% endblock content %}
