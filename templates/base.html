{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  </head>
  <body>
    <div class="page-header">
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="top-menu">
          <span class="material-symbols-outlined lg-icons">logout</span>
        </a>
        <a href="{% url 'drafts' %}" class="top-menu">
          <span class="material-symbols-outlined lg-icons">edit_square</span>
        </a>
        <a href="{% url 'post-create' %}" class="top-menu">
          <span class="material-symbols-outlined lg-icons">add</span>
        </a>
      {% else %}
        <a href="{% url 'login' %}" class="top-menu">
          <span class="material-symbols-outlined lg-icons">login</span>
        </a>
      {% endif %}
      <h1>
        <a href="/">Personal Blog</a>
      </h1>
    </div>
    <div class="container content">
      <div class="row">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
