{% if messages %}
  <div class="col m-2">
    <div class="row float-end m-2">
      {% for message in messages  %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show"
             role="alert">
          {{ message }}
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}
